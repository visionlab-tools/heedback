name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: heedback_test
          POSTGRES_PASSWORD: heedback_test
          POSTGRES_DB: heedback_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/api/package-lock.json

      - name: Install API dependencies
        run: cd packages/api && npm ci

      - name: Type check
        run: cd packages/api && npm run typecheck

      - name: Lint
        run: cd packages/api && npm run lint

      - name: Run migrations
        run: cd packages/api && node ace migration:run
        env:
          NODE_ENV: test
          APP_KEY: test-secret-key-for-ci-only-32ch
          DATABASE_URL: postgresql://heedback_test:heedback_test@localhost:5432/heedback_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SESSION_DRIVER: memory

      - name: Run tests
        run: cd packages/api && npm test
        env:
          NODE_ENV: test
          APP_KEY: test-secret-key-for-ci-only-32ch
          DATABASE_URL: postgresql://heedback_test:heedback_test@localhost:5432/heedback_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          SESSION_DRIVER: memory

  build-web:
    name: Build Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/web/package-lock.json

      - name: Install dependencies
        run: cd packages/web && npm ci

      - name: Build
        run: cd packages/web && npm run build
        env:
          PUBLIC_API_URL: http://localhost:3333

  build-portal:
    name: Build Portal
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/portal/package-lock.json

      - name: Install dependencies
        run: cd packages/portal && npm ci

      - name: Build
        run: cd packages/portal && npm run build
        env:
          PUBLIC_API_URL: http://localhost:3333
