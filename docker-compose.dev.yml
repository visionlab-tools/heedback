# Development Docker Compose
# Starts all services: infrastructure + app with hot-reload.
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  # ---------------------------------------------------------------------------
  # AdonisJS API (dev mode with hot-reload via tsx)
  # ---------------------------------------------------------------------------
  api:
    image: node:22-slim
    working_dir: /app
    command: sh -c "corepack enable && pnpm install && pnpm exec tsx --watch bin/server.ts"
    ports:
      - '3333:3333'
    volumes:
      - ./packages/api:/app
      - ./packages/shared:/shared
      - api_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3333
      - APP_KEY=dev-secret-key-minimum-32-chars!!
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=heedback
      - DB_PASSWORD=heedback_secret
      - DB_DATABASE=heedback
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KURIYR_API_URL=http://kuriyr:4400
      - KURIYR_API_KEY=dev-secret-key-minimum-32-chars!!
      - KURIYR_FROM_EMAIL=noreply@heedback.local
      - KURIYR_FROM_NAME=Heedback Dev
      - FRONTEND_URL=http://localhost:3000
      - PUBLIC_SITE_URL=http://localhost:3001
      - SUPER_ADMIN_EMAIL=admin@heedback.local
      - SUPER_ADMIN_PASSWORD=changeme
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # SvelteKit Admin Dashboard (Vite dev with HMR)
  # ---------------------------------------------------------------------------
  web:
    image: node:22-slim
    working_dir: /app
    command: sh -c "corepack enable && pnpm install && pnpm dev"
    ports:
      - '3000:3000'
    volumes:
      - ./packages/web:/app
      - ./packages/shared:/shared
      - web_node_modules:/app/node_modules
    environment:
      - API_URL=http://api:3333
    depends_on:
      - api

  # ---------------------------------------------------------------------------
  # SvelteKit Public Portal (Vite dev with HMR)
  # ---------------------------------------------------------------------------
  portal:
    image: node:22-slim
    working_dir: /app
    command: sh -c "corepack enable && pnpm install && pnpm dev"
    ports:
      - '3001:3001'
    volumes:
      - ./packages/portal:/app
      - ./packages/shared:/shared
      - portal_node_modules:/app/node_modules
    environment:
      - API_URL=http://api:3333
    depends_on:
      - api

  # ---------------------------------------------------------------------------
  # PostgreSQL 16
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=heedback
      - POSTGRES_PASSWORD=heedback_secret
      - POSTGRES_DB=heedback
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U heedback']
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis 7
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # MinIO (S3-compatible storage)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=heedback_minio
      - MINIO_ROOT_PASSWORD=heedback_minio_secret
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Kuriyr + Mailpit (for dev email testing)
  # ---------------------------------------------------------------------------
  kuriyr:
    image: ghcr.io/visionlab-tools/kuriyr:latest
    ports:
      - '4400:4400'
    volumes:
      - ./templates/emails:/app/templates
      - kuriyr_data:/app/data
    environment:
      - KURIYR_FROM_NAME=Heedback Dev
      - KURIYR_FROM_EMAIL=noreply@heedback.local
      - KURIYR_DEFAULT_LOCALE=en
      - KURIYR_PORT=4400
      - KURIYR_SMTP_HOST=mailpit
      - KURIYR_SMTP_PORT=1025
      - KURIYR_API_TOKEN=dev-secret-key-minimum-32-chars!!
      - KURIYR_DASHBOARD_USER=admin
      - KURIYR_DASHBOARD_PASSWORD=admin
    depends_on:
      - mailpit

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - '8025:8025'
      - '1026:1025'

volumes:
  postgres_data:
  redis_data:
  minio_data:
  kuriyr_data:
  api_node_modules:
  web_node_modules:
  portal_node_modules:
